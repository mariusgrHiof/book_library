<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Books</title>
  </head>
  <body>
    <div class="addBtn">Add new book</div>
    <div class="container">
      <form>
        <div class="close-form">x</div>
        <div class="form-control">
          <label for="title">Title</label>
          <input
            id="form-title"
            type="text"
            name="title"
            placeholder="Enter a title"
            required
          />
        </div>
        <div class="form-control">
          <label for="author">Autor</label>
          <input
            id="form-author"
            type="text"
            name="author"
            placeholder="Enter a autor"
            required
          />
        </div>
        <div class="form-control">
          <label for="pages">Pages</label>
          <input
            min="1"
            id="form-pages"
            type="number"
            name="pages"
            placeholder="Enter a pages"
            required
          />
        </div>
        <div class="form-control">
          <label for="read">Read</label>
          <input id="form-read" type="checkbox" name="read" />
        </div>
        <input id="form-add-book" type="submit" value="Add book" />
      </form>
    </div>
    <div class="overlay"></div>

    <div class="container flex-col">
      <div class="cards">
        <!-- <div class="card">
            <h2 class="card__title"></h2>
            <p class="card__author"></p>
            <p class="card__pages"></p>
            <p class="card__read"></p>
          </div> -->
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.1.0/uuidv4.min.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
